<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados bÃ¡sicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema de Fichas de Leitura</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Nosso CSS personalizado -->
    <style>
        .ficha-card {
            transition: transform 0.2s;
        }
        .ficha-card:hover {
            transform: scale(1.02);
        }
        .tag-badge {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- CabeÃ§alho -->
        <header class="text-center mb-5">
            <h1 class="display-4">ðŸ“š Fichas de Leitura</h1>
            <p class="lead">Organize suas anotaÃ§Ãµes de livros e artigos</p>
        </header>
        
        <!-- FormulÃ¡rio para adicionar/editar fichas -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form id="form-ficha">
                    <input type="hidden" id="ficha-id">
                    
                    <div class="mb-3">
                        <label for="input-titulo" class="form-label">TÃ­tulo</label>
                        <input type="text" class="form-control" id="input-titulo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="input-conteudo" class="form-label">ConteÃºdo</label>
                        <textarea class="form-control" id="input-conteudo" rows="3" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="input-tags" class="form-label">Tags (separadas por vÃ­rgula)</label>
                        <input type="text" class="form-control" id="input-tags" placeholder="ex: literatura, filosofia, 2023">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" id="btn-cancelar" class="btn btn-outline-secondary me-md-2 d-none">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Ficha</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Filtros e busca -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text">Filtrar por tag</span>
                    <select class="form-select" id="filtro-tags">
                        <option value="">Todas as tags</option>
                        <!-- As opÃ§Ãµes serÃ£o preenchidas via JavaScript -->
                    </select>
                    <button id="limpar-filtro" class="btn btn-outline-secondary" type="button">Limpar</button>
                </div>
            </div>
        </div>
        
        <!-- Lista de fichas -->
        <div id="lista-fichas" class="row row-cols-1 row-cols-md-2 g-4">
            <!-- As fichas serÃ£o renderizadas aqui via JavaScript -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle com Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Nosso arquivo JavaScript -->
    <script src="app.js"></script>
</body>
</html>
